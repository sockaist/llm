
name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Ensure dev dependencies
        pip install pytest ruff httpx pytest-asyncio
        
    - name: Lint with Ruff
      run: |
        ruff check src --select E9,F63,F7,F82 --target-version py310
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        ruff check src --exit-zero --statistics
        
    - name: Test with pytest
      env:
        VECTOR_API_KEY: "test-key"
        MAX_TOP_K: "50"
      run: |
        # Skip heavy integration tests that require live Qdrant/Redis in CI for now
        # Or mark them. For now, running all but expecting failure on DB connections 
        # unless services are spun up.
        # Let's run only unit tests if possible, or mocked tests.
        pytest src/tests/test_api_integration.py # This is mocked, so it runs fine.
