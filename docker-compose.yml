version: '3.8'

services:
  # 0. Init Permissions (Fixes SQLite DB access)
  init-permissions:
    image: alpine:latest
    command: chown -R 999:999 /app/data
    volumes:
      - vortex_data:/app/data

  # 1. API Server
  vector-api:
    build:
      context: .
      target: production
    container_name: vortex_api
    command: uvicorn llm_backend.server.vector_server.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./logs:/app/logs
      - ./logs:/app/logs
    environment:
      - VECTORDB_ENV=production
      - VECTOR_API_KEY=${VECTOR_API_KEY:?VECTOR_API_KEY is required}
      - VECTOR_MODEL_PATH=${VECTOR_MODEL_PATH:-xistoh162108/bge-m3-kaist-v1}
      - VECTORDB_HOST=0.0.0.0
      - VECTORDB_PORT=8000
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - REDIS_URL=redis://redis:6379/0
      - HF_HOME=/app/.vortex/cache/huggingface
    depends_on:
      init-permissions:
        condition: service_completed_successfully
      redis:
        condition: service_started
      qdrant:
        condition: service_started
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: always

  # 2. Celery Worker (Background Tasks)
  vector-worker:
    build:
      context: .
      target: production
    container_name: vortex_worker
    command: celery -A llm_backend.server.vector_server.worker.celery_app worker --loglevel=info --concurrency=1
    volumes:
      - .:/app
      - ./logs:/app/logs
      - ./logs:/app/logs
    environment:
      - VECTORDB_ENV=production
      - VECTOR_API_KEY=${VECTOR_API_KEY:?VECTOR_API_KEY is required}
      - VECTOR_MODEL_PATH=${VECTOR_MODEL_PATH:-xistoh162108/bge-m3-kaist-v1}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - REDIS_URL=redis://redis:6379/0
      - HF_HOME=/app/.vortex/cache/huggingface
    depends_on:
      init-permissions:
        condition: service_completed_successfully
      redis:
        condition: service_started
      qdrant:
        condition: service_started
    restart: always

  # 3. Redis (Cache & Broker)
  redis:
    image: redis:7-alpine
    container_name: vortex_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

  # 4. Qdrant (Vector DB)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: vortex_qdrant
    ports:
      - "6333:6333"
    environment:
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY}
    volumes:
      - ./qdrant_data:/qdrant/storage
    restart: always

  # 5. Monitoring Stack (Prometheus + Grafana)
  prometheus:
    image: prom/prometheus:latest
    container_name: vortex_prometheus
    volumes:
      - ./config/monitor/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: vortex_grafana
    volumes:
      - ./config/monitor/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin # Change this in production!
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_PANELS_DISABLE_SANITIZE_HTML=true
    ports:
      - "3000:3000"
    restart: always

  loki:
    image: grafana/loki:latest
    container_name: vortex_loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./config/monitor/loki/loki-config.yaml:/etc/loki/local-config.yaml
    restart: always

  promtail:
    image: grafana/promtail:latest
    container_name: vortex_promtail
    volumes:
      - ./config/monitor/loki/promtail-config.yaml:/etc/promtail/config.yml
      # Mount the logs directory from the host to Promtail so it can read them
      - ./logs:/var/log/vortex
    command: -config.file=/etc/promtail/config.yml
    restart: always

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: vortex_redis_exporter
    environment:
      - REDIS_ADDR=redis://redis:6379
    ports:
      - "9121:9121"
    links:
      - redis
    restart: always

  celery-exporter:
    image: danihodovic/celery-exporter:latest
    container_name: vortex_celery_exporter
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    command: --broker-url=redis://redis:6379/0
    ports:
      - "9808:9808"
    depends_on:
      - redis
    restart: always

volumes:
  redis_data:
  vortex_data:
